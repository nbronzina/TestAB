BiblioMAD es la aplicación que ofrece todas las posibilidades que brinda eBiblio hoy en día unificando todos los servicios en un portal de acceso único.
Facilitando a los usuarios de las bibliotecas municipales que desconocen su existencia y funcionalidades.
